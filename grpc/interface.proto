syntax = "proto3";

package grpc;
option go_package = "https://github.com/ThomasBavn/DISYS-auction-house/grpc";

service Node {
    rpc handlePeerRequest (Request) returns (Reply) {}
    rpc requestEnterToCriticalSection (Request) returns (Reply) {}
}

message Request {
    int32 id = 1;
    string state = 2;
    int32 lamportTime = 3;
}

message Reply {
    int32 id = 1;
    string state = 2;
    int32 lamportTime = 3;
}


